<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat:400,700" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/pure-css-select-style.css">

  <style>
    html {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    body {
      padding: 32px;
      background-color: #fafafa;
    }
    #container {
      width: 100%;
      min-width: 250px;
      overflow: hidden;
    }
    .row {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="container">

    <div class="row">

      <div class="pure-css-select-style no-theme">
        <select>
          <option value="volvo">This select has intentionally no style applied</option>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-default">
        <select>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-default-w-line">
        <select>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-square">
        <select>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-rounded">
        <select>
          <optgroup>
            <option value="volvo">Lorem ipsum dolor sit amet</option>
            <option value="saab">Consectetur adipisicing</option>
            <option value="mercedes">At molestiae blanditiis</option>
            <option value="audi">corrupti veritatis magni</option>
          </optgroup>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-filled">
        <select>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>
    <div class="row">

      <div class="pure-css-select-style theme-gradient">
        <select>
          <option value="volvo">Lorem ipsum dolor sit amet</option>
          <option value="saab">Consectetur adipisicing</option>
          <option value="mercedes">At molestiae blanditiis</option>
          <option value="audi">corrupti veritatis magni</option>
        </select>
      </div>

    </div>

  </div>


</body>
</html>
